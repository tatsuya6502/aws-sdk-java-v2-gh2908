plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

// The version of the AWS SDK for Java.
def awsSdkVersion = '2.17.126'
// def awsSdkVersion = '2.17.98'

def log4jVersion = '2.17.1'

dependencies {
    implementation group: 'software.amazon.awssdk', name: 's3', version: awsSdkVersion
    implementation group: 'software.amazon.awssdk', name: 'apache-client', version: awsSdkVersion

    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: log4jVersion
    implementation group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion

    implementation 'info.picocli:picocli:4.6.1'

    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'chunk.tester.App'
}
